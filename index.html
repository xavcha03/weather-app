<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <form class="header__form">
                <label for="cityInput"><img src="./assets/img/icon-search.svg" alt=""></label>
                <section class="input-group">
                    <input autocomplete="off" type="text" id="cityInput" placeholder="City" name="cityInput">
                    <button type="submit">Ok</button>
                    <ul class="cities">
                    </ul>
                </section>
                
            </form>
            <nav class="header__nav">
                <button></button>
                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="cities">Cities</a></li>
                </ul>
            </nav>
        </header>
        <!-- End Header -->

        <!-- Selected city weather -->
        <section class="city-weather">
            
            
        </section> 
        <!-- End Selected city weather -->

        <!-- Chart day température -->
        <section class="chart-hours">
            <canvas id="myChart"></canvas>
        </section>
        <!-- End Chart day température -->
        
        <!-- next days température -->
        <section class="days-list">
            
        </section>
        <!-- End next days température -->


    </div>
</body>
</html>
<!-- Import chartJS-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Start point -->
<script defer type="module" src="assets/js/App.js"></script>
